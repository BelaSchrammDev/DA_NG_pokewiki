<section>
    <div class="pokemonlist">
        @if(pokeData.allListLoaded) {
        @for(pokemon of pokeData.listedPokemons | slice:0:maxPokemon; track pokemon.name) {
        <app-singlepokemoncard [pokemonID]="pokemon"></app-singlepokemoncard>
        }
        } @else {
        <p>Loading...</p>
        }
    </div>
</section>
