<section>
	<h2>Pokemon List</h2>
    <div class="pokemonlist">
        @if(pokeData.allListLoaded) {
            @for(pokemon of pokeData.all_PokeMons | slice:0:100; track pokemon.name) {
                <app-singlepokemoncard [pokemonID]="pokemon"></app-singlepokemoncard>
            }
        } @else {
            <p>Loading...</p>
        }
    </div>
</section>
