<section>
    @if(sublevel > 0) {
    <i [style.margin-left.px]="marginLeft" class="material-icons">subdirectory_arrow_right</i>
    }
    <div (click)="clickPokemon()" [ngClass]="{'selectable': selectable}" class="evolution">
        @if(pokemon) {
        <img src="{{ pokemon.image }}">
        <span>
            {{ pokemon.name }}
        </span>
        }
        @else {
        <span>Loading...</span>
        }
    </div>
</section>
