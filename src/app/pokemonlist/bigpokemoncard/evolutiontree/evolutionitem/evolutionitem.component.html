<section>
    @if(sublevel > 0) {
    <img [style.margin-left.px]="marginLeft" class="evoarrow" src="./assets/evoarrow.svg" alt="">
    }
    <div (click)="clickPokemon()" [ngClass]="{'selectable': selectable}" class="evolution">
        @if(pokemon) {
        <img src="{{ pokemon.image }}">
        <span>
            {{ pokemon.name }}
        </span>
        }
        @else {
        <div class="loading-placeholder"> </div>
        }
    </div>
</section>
